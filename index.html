    <main>
      <h3>Bereit?</h3>
      <button onclick="openRandomPage()">Zufällige Seite öffnen</button>

  <script>
    // Array mit den URLs der Seiten
    var pages = [
      '/lückentext.html',
      '/multibelchoice.html'
    ];

    // Funktion zum Öffnen einer zufälligen Seite
    function openRandomPage() {
      if (pages.length === 0) {
        alert("Es wurden alle Seiten geöffnet.");
        return;
      }

      // Zufällige Indexnummer generieren
      var randomIndex = Math.floor(Math.random() * pages.length);
      
      // Zufällige Seite öffnen
      window.open(pages[randomIndex]);

      // Geöffnete Seite aus dem Array entfernen
      pages.splice(randomIndex, 1);
    }
  </script>
