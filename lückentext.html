<!DOCTYPE html>
<html>
<head>
  <title>Lückentext mit Dropdown-Menüs</title>
</head>
<body>
  <h1>Lückentext</h1>

  <p>Die Hauptstadt von <select id="luecke1">
    <option value="">wähle aus</option>
    <option value="Deutschland">Deutschland</option>
    <option value="Frankreich">Frankreich</option>
    <option value="Italien">Italien</option>
  </select> ist Berlin.</p>

  <p>Die längste Fluss in der Welt ist der <select id="luecke2">
    <option value="">wähle aus</option>
    <option value="Nil">Nil</option>
    <option value="Amazonas">Amazonas</option>
    <option value="Mississippi">Mississippi</option>
  </select>.</p>

  <button onclick="auswerten()">Auswerten</button>

  <script>
    function auswerten() {
      var luecke1 = document.getElementById("luecke1").value;
      var luecke2 = document.getElementById("luecke2").value;

      if (luecke1 === "" || luecke2 === "") {
        alert("Bitte fülle alle Lücken aus.");
        return;
      }

      if (luecke1 === "Deutschland" && luecke2 === "Nil") {
        alert("Richtig! Du hast den Lückentext korrekt ausgefüllt.");
      } else {
        alert("Falsch! Bitte überprüfe deine Antworten.");
      }
    }
  </script>
</body>
</html>
